server.port=${PORT:8080}
logging.level.org.atmosphere=warn

# Launch the default browser when starting the application in development mode
vaadin.launch-browser=true
# To improve the performance during development.
# For more information https://vaadin.com/docs/latest/flow/integrations/spring/configuration#special-configuration-parameters
vaadin.allowed-packages=com.vaadin,org.vaadin,com.flowingcode,org.proyecto.nvidiacorp

# Open-in-view is only needed if you use lazy-loaded entities in your Flow views.
spring.jpa.open-in-view=false

# Initialize the JPA Entity Manager before considering data.sql so that the EM can create the schema and data.sql contain data
spring.jpa.defer-datasource-initialization = true
spring.web.resources.static-locations=classpath:/static/,file:src/main/frontend/themes/

setImagenUrl = '';
jwt.auth.secret=LallaveSuperSecretaQueNadieSabePorqueEsSuperSecreta

# application.properties
gemini.api.key=${GEMINI_API_KEY}

# --- CONEXIÓN A MARIADB ---
spring.datasource.url=jdbc:mariadb://localhost:3306/nvidiacorp_db
spring.datasource.username=root
spring.datasource.password=
spring.datasource.driver-class-name=org.mariadb.jdbc.Driver

# --- CONFIGURACIÓN JPA (Mágica) ---
# Esto hace que Spring cree las tablas 'Usuario', 'Persona', etc. automáticamente
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MariaDBDialect
logging.file.name=registro_completo.log